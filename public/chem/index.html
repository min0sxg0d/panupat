<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สารเคมี</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div container>
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>
    <!-- ✅ Bootstrap JS (Dropdown ทำงานต้องมี) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="toolbar">
      <input
        type="text"
        id="searchInput"
        title="ค้นหา"
        placeholder="ค้นหา..."
      />
      <a class="icon-btn text-dark" id="searchBtn" aria-label="search">
        <i class="bi bi-search fs-2"></i>
      </a>
      <a
        class="icon-btn"
        title="เพิ่มสารเคมี"
        href="/chem/create.html"
        aria-label="back"
        ><i class="bi bi-plus-square-fill fs-2"></i
      ></a>
    </div>
    <div class="container mt-4" style="max-width: 80%">
      <div id="chem-table-wrapper" class="table-responsive">
        <table class="table table-bordered">
          <thead class="table-warning text-center">
            <tr>
              <th data-field="chem_name">
                ชื่อทางการค้า <i class="bi bi-arrow-down-up sort-icon"></i>
              </th>
              <th data-field="inci_name">
                INCI Name <i class="bi bi-arrow-down-up sort-icon"></i>
              </th>
              <th data-field="chem_type">
                ประเภท <i class="bi bi-arrow-down-up sort-icon"></i>
              </th>
              <th data-field="chem_quantity">
                ปริมาณ <i class="bi bi-arrow-down-up sort-icon"></i>
              </th>
              <th>การจัดการ</th>
            </tr>
          </thead>
          <tbody id="chem-tbody"></tbody>
        </table>
      </div>
    </div>
    <nav id="chem-pagination" class="mt-3"></nav>
    <script src="/js/chem-index.js"></script>
    <script src="/js/navbar.js"></script>
  </div container>
  </body>
</html>
