<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตั้งค่าสูตร</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="toolbar">
      <input type="text" id="searchInput" placeholder="ค้นหา..." />
      <a class="icon-btn text-dark" id="searchBtn" aria-label="search">
        <i class="bi bi-search fs-2"></i>
      </a>
      <a
        class="icon-btn"
        title="เพิ่มสูตร"
        href="/productdetail/create.html"
        aria-label="add"
      >
        <i class="bi bi-plus-square-fill fs-2"></i>
      </a>
    </div>

    <div class="container mt-4" style="max-width: 80%">
      <div id="chem-table-wrapper" class="table-responsive">
        <table class="table table-bordered">
          <thead class="table-warning text-center">
            <tr>
              <th data-field="product_id">
                รหัสผลิตภัณฑ์ <i class="bi bi-arrow-down-up sort-icon"></i>
              </th>
              <th data-field="product_name">
                ชื่อผลิตภัณฑ์ <i class="bi bi-arrow-down-up sort-icon"></i>
              </th>
              <th data-field="brand_name">
                แบรนด์ <i class="bi bi-arrow-down-up sort-icon"></i>
              </th>
              <th data-field="productdetail_status">
                สถานะ <i class="bi bi-arrow-down-up sort-icon"></i>
              </th>
              <th>จัดการ</th>
            </tr>
          </thead>
          <tbody id="productdetail-tbody"></tbody>
        </table>
      </div>
    </div>

    <nav id="productdetail-pagination" class="mt-3"></nav>

    <!-- JS แยกไฟล์ -->
    <script src="/js/productdetail-index.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
