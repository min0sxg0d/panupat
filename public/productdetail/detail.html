<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>รายละเอียดสารเคมี</title>

    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- Tom Select (ค้นหาในดรอปดาว) -->
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <main class="container-fluid mt-3" style="max-width: 1140px">
      <div class="card shadow p-4">
        <div class="d-flex align-items-center gap-2 mb-3">
          <h4 class="mb-0">รายละเอียดสารเคมี</h4>
        </div>

        <!-- แถบหัวข้อสินค้า -->
        <div class="border rounded bg-light p-3 mb-3">
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label">ชื่อผลิตภัณฑ์</label>
              <input id="p_name" class="form-control bg-secondary-subtle text-secondary" readonly />
            </div>
            <div class="col-md-3">
              <label class="form-label">รหัสผลิตภัณฑ์</label>
              <input id="p_code" class="form-control bg-secondary-subtle text-secondary" readonly />
            </div>
            <div class="col-md-3">
              <label class="form-label">สถานะ</label>
              <input id="p_status" class="form-control bg-secondary-subtle text-secondary" readonly />
            </div>
            <div class="col-md-3">
              <label class="form-label">แบรนด์สินค้า</label>
              <input id="p_brand" class="form-control bg-secondary-subtle text-secondary" readonly />
            </div>
          </div>
          <div class="mt-2">
            <small class="text-muted"
              >เลขจดแจ้ง: <span id="p_notify">-</span></small
            >
          </div>
        </div>


          <!-- ตารางรายการสาร -->
          <div class="table-responsive mt-3">
            <table class="table table-bordered align-middle">
              <thead class="table-dark text-center">
                <tr>
                  <th>ชื่อทางการค้า</th>
                  <th style="width: 180px">ปริมาณสัดส่วน (ร้อยละ)</th>
                  <th style="width: 60px"></th>
                </tr>
              </thead>
              <tbody id="chemTableBody"></tbody>
            </table>
          </div>

          <!-- ปุ่มท้ายหน้า -->
          <div class="d-flex justify-content-start gap-2 mt-4">
            <a class="btn btn-secondary" href="index.html">ย้อนกลับ</a>
          </div>
        </form>
        <div id="alertBox" class="alert d-none" role="alert"></div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <script src="/js/productdetail-detail.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
