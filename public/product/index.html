<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ผลิตภัณฑ์</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Header รวมจากไฟล์ include -->
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toolbar -->
    <div class="toolbar">
      <input type="text" id="searchInput" placeholder="ค้นหาผลิตภัณฑ์..." />
      <a class="icon-btn text-dark" id="searchBtn" aria-label="search">
        <i class="bi bi-search fs-2"></i>
      </a>
      <a
        class="icon-btn"
        title="เพิ่มผลิตภัณฑ์"
        href="create.html"
        aria-label="เพิ่มผลิตภัณฑ์"
      >
        <i class="bi bi-plus-square-fill fs-2"></i>
      </a>
    </div>
    <div class="container mt-4" style="max-width: 80%">
      <div id="chem-table-wrapper" class="table-responsive">
        <table class="table table-bordered">
          <thead class="table-warning text-center">
            <tr>
              <th data-sort="product_name">
                ชื่อผลิตภัณฑ์ <i class="bi bi-arrow-down-up sort-icon"></i>
              </th>
              <th class="text-center" style="width: 120px">รูปผลิตภัณฑ์</th>
              <th data-sort="notify_no">
                เลขที่จดแจ้ง <i class="bi bi-arrow-down-up sort-icon"></i>
              </th>
              <th data-sort="notify_date">
                วันที่จดแจ้ง <i class="bi bi-arrow-down-up sort-icon"></i>
              </th>
              <th data-sort="expire_date">
                วันหมดอายุ <i class="bi bi-arrow-down-up sort-icon"></i>
              </th>
              <th data-sort="brand_name">
                แบรนด์ผลิตภัณฑ์ <i class="bi bi-arrow-down-up sort-icon"></i>
              </th>
              <th data-sort="status" style="width: 160px">
                สถานะ <i class="bi bi-arrow-down-up sort-icon"></i>
              </th>
              <th style="width: 140px">การจัดการ</th>
            </tr>
          </thead>
          <tbody id="product-tbody"></tbody>
        </table>
      </div>
    </div>

    <div id="product-pager" class="mt-3 px-3"></div>

    <!-- Scripts -->
    <script src="/js/product-index.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
