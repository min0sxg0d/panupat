<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เพิ่มผลิตภัณฑ์</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Header รวมจากไฟล์ include -->
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>

    <main class="container mt-4">
      <div class="card p-4 mx-auto" style="max-width: 720px">
        <h3 class="mb-4">เพิ่มผลิตภัณฑ์</h3>

        <form id="productForm">
          <!-- Brand -->
          <div class="mb-3">
            <label for="brand_id" class="form-label">แบรนด์</label>
            <select
              id="brand_id"
              name="brand_id"
              class="form-control bg-primary-subtle text-primary"
            >
              <option value="">-- เลือกแบรนด์ --</option>
            </select>
          </div>

          <!-- Product Name -->
          <div class="mb-3">
            <label for="product_name" class="form-label">ชื่อผลิตภัณฑ์</label>
            <input
              type="text"
              id="product_name"
              name="product_name"
              class="form-control bg-primary-subtle text-primary"
              required
            />
          </div>

          <!-- Pictures -->
          <!-- Pictures -->
          <div class="row g-3">
            <!-- Pic 1 -->
            <div class="col-md-4 form-control bg-primary-subtle text-primary">
              <label class="form-label">รูปภาพ 1</label>
              <input
                type="file"
                id="file_picture1"
                accept="image/*"
                class="form-control"
              />
              <img
                id="preview_picture1"
                class="img-thumbnail mt-2 d-none"
                alt="preview 1"
              />
              <!-- เก็บ URL หลังอัพโหลดแล้ว (แทนค่า text เดิม) -->
              <input
                type="hidden"
                id="product_picture1"
                name="product_picture1"
              />
            </div>

            <!-- Pic 2 -->
            <div class="col-md-4 form-control bg-primary-subtle text-primary">
              <label class="form-label">รูปภาพ 2</label>
              <input
                type="file"
                id="file_picture2"
                accept="image/*"
                class="form-control"
              />
              <img
                id="preview_picture2"
                class="img-thumbnail mt-2 d-none"
                alt="preview 2"
              />
              <input
                type="hidden"
                id="product_picture2"
                name="product_picture2"
              />
            </div>

            <!-- Pic 3 -->
            <div class="col-md-4 form-control bg-primary-subtle text-primary">
              <label class="form-label">รูปภาพ 3</label>
              <input
                type="file"
                id="file_picture3"
                accept="image/*"
                class="form-control"
              />
              <img
                id="preview_picture3"
                class="img-thumbnail mt-2 d-none"
                alt="preview 3"
              />
              <input
                type="hidden"
                id="product_picture3"
                name="product_picture3"
              />
            </div>
          </div>

          <!-- FDA number -->
          <div class="mt-3 mb-3">
            <label for="product_fdanum" class="form-label"
              >เลขที่จดแจ้ง (อย.)</label
            >
            <input
              type="text"
              id="product_fdanum"
              name="product_fdanum"
              class="form-control bg-primary-subtle text-primary"
              placeholder="xx-x-xxxxxxxxxx"
              pattern="\d{2}-\d{1}-\d{10}"
              required
            />
            <div class="form-text">กรอกตัวเลขตามรูปแบบ: xx-x-xxxxxxxxxx</div>
          </div>

          <!-- FDA date -->
          <div class="mb-3">
            <label for="product_fdadate" class="form-label">วันที่จดแจ้ง</label>
            <input
              type="date"
              id="product_fdadate"
              name="product_fdadate"
              class="form-control bg-primary-subtle text-primary"
            />
          </div>

          <!-- Expire date -->
          <div class="mb-3">
            <label for="product_exp" class="form-label">วันหมดอายุ</label>
            <input
              type="date"
              id="product_exp"
              name="product_exp"
              class="form-control bg-primary-subtle text-primary"
            />
          </div>

          <!-- Obsolete -->
          <div class="mb-3">
            <label for="product_obsolete" class="form-label"
              >สถานะเริ่มต้น</label
            >
            <select
              id="product_obsolete"
              name="product_obsolete"
              class="form-control bg-secondary-subtle text-secondary"
              disabled
            >
              <option value="0">ยังไม่หมดอายุ</option>
              <option value="1">ใกล้หมดอายุ</option>
              <option value="2">หมดอายุ</option>
            </select>
          </div>

          <!-- Buttons -->
          <div class="mt-4 d-flex gap-2">
            <a href="/product/index.html" class="btn btn-secondary"> ยกเลิก </a>
            <button type="submit" class="btn btn-success">
              <i class="bi bi-save"></i> บันทึก
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts -->
    <script src="/js/product-create.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
