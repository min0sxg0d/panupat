<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>รายละเอียดแบรนด์</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>
    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <main class="container mt-4">
      <div class="card brand-card p-4 mx-auto">
        <div class="row g-3">
          <div class="col-md-6">
            <label>รหัสแบรนด์</label>
            <input
              id="brand_id"
              class="form-control bg-secondary-subtle text-secondary"
              readonly
            />
          </div>
          <div class="col-md-6">
            <label>ชื่อแบรนด์</label>
            <input
              id="brand_name"
              class="form-control bg-secondary-subtle text-secondary"
              readonly
            />
          </div>

          <div class="col-md-6">
            <label>เจ้าของแบรนด์</label>
            <input
              id="owner_name"
              class="form-control bg-secondary-subtle text-secondary"
              readonly
            />
          </div>
          <div class="col-md-6">
            <label>Line</label>
            <input
              id="brand_line"
              class="form-control bg-secondary-subtle text-secondary"
              readonly
            />
          </div>

          <div class="col-md-6">
            <label>เบอร์โทรศัพท์</label>
            <input
              id="brand_phonenumber"
              class="form-control bg-secondary-subtle text-secondary"
              readonly
            />
          </div>
          <div class="col-md-6">
            <label>Facebook</label>
            <input
              id="brand_facebook"
              class="form-control bg-secondary-subtle text-secondary"
              readonly
            />
          </div>

          <div class="col-md-6">
            <label>Email</label>
            <input
              id="brand_email"
              type="email"
              class="form-control bg-secondary-subtle text-secondary"
              readonly
            />
          </div>

          <div class="col-12">
            <label>หมายเหตุ</label>
            <textarea
              id="brand_note"
              class="form-control bg-secondary-subtle text-secondary"
              rows="4"
              readonly
            ></textarea>
          </div>
        </div>

        <div class="mt-4">
          <a href="/brand/index.html" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> ย้อนกลับ
          </a>
        </div>
      </div>
    </main>

    <script src="/js/brand-detail.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
